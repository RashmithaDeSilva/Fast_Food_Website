<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/icons8-pizza-50.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Food Shop</title>
    </head>
    <body>

        <div class="main-dive">

            <nav class="nav-bar">
                <div class="nav-bar-box">
                    <div class="nav-bar-box-left">
                        <h1>Hungry Duck</h1>
                    </div>
                    <div class="nav-bar-box-right">
                        <i class="fa-solid fa-bars"></i>
                        <ul>
                            <li><a href="#items-div-id">Foods</a></li>
                            <li><a href="#delivery-id">Delivery</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Countact us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!------------------------------------------------->

            <div class="indro-div">
                <div class="main-div-txt">
                    <h2><span class="aouto-type">Fast Foods</span></h2>
                </div>
                <div class="main-div-img"></div>
            </div>

            <!------------------------------------------------->

            <div class="items-div" id="items-div-id">
                <div class="item">
                    <div class="item-img img-1"></div>
                    <div class="item-price">$10</div>
                </div>
                <div class="item">
                    <div class="item-img img-2"></div>
                    <div class="item-price">$20</div>
                </div>
                <div class="item">
                    <div class="item-img img-3"></div>
                    <div class="item-price">$5</div>
                </div>
                <div class="item">
                    <div class="item-img img-4"></div>
                    <div class="item-price">$15</div>
                </div>
                <div class="item">
                    <div class="item-img img-5"></div>
                    <div class="item-price">$15</div>
                </div>
                <div class="item">
                    <div class="item-img img-6"></div>
                    <div class="item-price">5</div>
                </div>
                <div class="item">
                    <div class="item-img img-7"></div>
                    <div class="item-price">$2</div>
                </div>
                <div class="item">
                    <div class="item-img img-8"></div>
                    <div class="item-price">$2</div>
                </div>
            </div>

            <!------------------------------------------------->

            <div class="delivery" id="delivery-id">
                <div class="delivery-box">
                    <div class="delivery-box-left">
                        <img src="./img/delivery.png" alt="img">
                        <h4>Delivery Charges</h4>
                    </div>
                    <div class="delivery-box-right">
                        <h4>Around Colombo</h4>
                        <table>
                            <tr>
                              <th>Item Count</th>
                              <th>Delivery Charges</th>
                            </tr>
                            <tr>
                              <td>1 Item</td>
                              <td>$3</td>
                            </tr>
                            <tr>
                                <td>2 Item</td>
                                <td>$2</td>
                            </tr>
                            <tr>
                                <td>3 Item +</td>
                                <td>$1</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!------------------------------------------------->

            

            <!------------------------------------------------->
            
            <footer>

            </footer>

        </div>
    </body>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4ce9731628.js" crossorigin="anonymous"></script>
</html>
